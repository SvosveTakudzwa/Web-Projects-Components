<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <meta name="author" content="Takudzwa Admire Svosve" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!--____________ HEADER  _____________-->
    <header>Animation Progress Bar</header>
    <!--____________ END OF HEADER  _____________-->

    <!--____________ END OF MAIN  _____________-->
    <div
      role="progressbar"
      aria-valuenow="75"
      aria-valuemin="0"
      aria-valuemax="100"
      style="--value: 75"
    ></div>

    <!--____________ END OF MAIN  _____________-->
  </body>
</html>
